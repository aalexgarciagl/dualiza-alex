<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/responsivePerfil.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/perfil.css">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <title>Perfil</title>

</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
            <div class="container d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="main.html">
                    <img src="../assets/logoytextologinsinbg.png" alt="Logo" height="100">
                </a>
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item" id="admin">
                        <a class="menu-text nav-link" href="panelAdmin.html">Panel de administración</a>
                    </li>
                    <li class="nav-item" id="clasificador">
                        <a class="menu-text nav-link" href="panelClasi.html">Panel de clasificador</a>
                    </li>
                    <li class="nav-item" id="diseñador">
                        <a class="menu-text nav-link" href="disenador.html">Herramienta de diseñador</a>
                    </li>
                    <li class="nav-item" id="colaboradorEntrega">
                        <a class="menu-text nav-link" href="entregaLote.html">Realizar entrega</a>
                    </li>
                    <li class="nav-item" id="colaboradorEnvios">
                        <a class="menu-text nav-link" href="enviosColab.html">Mis envíos</a>
                    </li>
                </ul>
                <div class="navbar-brand">
                    <a href="perfil.html"><img class="profile" id="profileIconImg" src="../assets/profile-icon.png"
                            alt="Profile Icon" height="50"></a>
                </div>
            </div>
        </nav>

        <div class="text-center color-blue mt-4">
            <h1>Mi perfil</h1>
            <hr>
        </div>

        <div class="container mt-3">
            <div class="row">
                <div class="col-lg-6">
                    <div class="container">
                        <h5 for="nombreInput" class="color-orange">Nombre:</h5>
                        <input type="text" id="nombreInput" class="form-control form-control-lg mb-3" placeholder="Nombre">
                        <h5 for="emailInput" class="color-orange">Correo electrónico:</h5>
                        <input type="text" id="emailInput" class="form-control form-control-lg mb-3" placeholder="Email">
                        <h5 for="direccionInput" class="color-orange">Dirección:</h5>
                        <input type="text" id="direccionInput" class="form-control form-control-lg mb-3"
                            placeholder="Dirección">
                        <button type="button" class="btn custom-button mt-3" id="modificarDatos">Modificar Datos</button>
                    </div>
                </div>

                <div class="col-lg-6 text-center">
                    <img id="profileIconImg2" src="../assets/profile-icon.png" alt="" class="image-small mb-3">
                    <input type="file" accept="image/*" class="btn custom-button mb-3" id="fotoInput">
                    <button type="button" class="btn custom-button mb-3" id="modificarFotoBtn">Modificar imagen</button>
                    <hr>
                    <h4 class="color-blue">Cambiar rol</h4>
                    <select class="form-select" id="rolesUsuario">
                    </select>
                    <button type="button" class="btn custom-button m-3" id="cambiarRol">Cambiar rol</button>
                </div>
            </div>
            <div class="row mt-3">
                <button type="button" class="btn custom-button m-3" id="logout">Logout</button>

                <div class="col-lg-6">
                    <div class="container">
                        <h5 for="passwordInputNew" class="color-orange">Contraseña nueva:</h5>
                        <input type="password" class="form-control form-control-lg mb-3" id="passwordInputNew"
                            placeholder="Contraseña nueva">
                        <label id="labelPasswordInput" class="form-label" style="display: none;"></label>
                        <button type="button" class="btn custom-button mt-3" id="modificarPassword">Modificar
                            contraseña</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer" style="position: static;">
            <p>© 2023 Javier Morales Rico y Alejandro García Gil. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="../../dist/perfil.main.js"></script>
</body>

</html>
