<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/gestionUsuarios.css">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">

    <title>Gestionar Usuarios - Dualiza</title>

</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
            <div class="container d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="main.html">
                    <img src="../assets/logoytextologinsinbg.png" alt="Logo" height="100">
                </a>
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item" id="colaboradorEnvios">
                        <a class="menu-text nav-link" href="panelAdmin.html">Panel de administración</a>
                    </li>
                </ul>
                <div class="navbar-brand">
                    <a href="perfil.html"><img class="profile" id="profileIconImg" src="../assets/profile-icon.png" alt="Profile Icon" height="50"></a>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12 text-center color-blue">
                        <h1>Gestión de usuarios</h1>
                        <hr>
                    </div>
                </div>    
            <div class="row">
                <div class="col-md-8">
                    <h2 class="white-text">Información de los usuarios</h2>
                    <div class="mb-3">
                        <button id="botonInsertarUsuario" class="btn custom-button">Añadir usuario</button>
                        <b><span id="mssgDatos"></span></b>
                        <b><span></span></b>
                    </div>
                    <div class="table-responsive">
                        <table id="tabla" class="table table-hover table-dark">
                            <thead class="thead-dark">
                                <tr class="color-blue custom-bg">
                                    <th >Nombre</th>
                                    <th>Email</th>
                                    <th>Dirección</th>
                                    <th>DNI/CIF</th>
                                    <th>Created At</th>
                                    <th>Eliminar</th>
                                    <th>Info</th>

                                </tr>
                            </thead>
                            <tbody>
                    
                            </tbody>
                        </table>
                    </div>

                </div>
    
                <div class="col-md-4" id="datosUsuario">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Datos Personales</h5>
                            <div class="mb-3">
                                <label for="nombre" class="form-label"><strong>Nombre:</strong></label>
                                <input type="text" class="form-control" id="nombre">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label"><strong>Email:</strong></label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="mb-3">
                                <label for="direccion" class="form-label"><strong>Dirección:</strong></label>
                                <input type="text" class="form-control" id="direccion">
                            </div>
                            <div class="mb-3">
                                <label for="dni" class="form-label"><strong>DNI/CIF:</strong></label>
                                <input type="text" class="form-control" id="dni">
                            </div>
                            <div class="mb-3" style="display: flex; justify-content: space-between;">
                                <button id="modificarUsuario" class="btn custom-button">Modificar Datos</button>
                            </div>
                            <div class="mb-3" style="display: flex; justify-content: space-between;">
                                <div style="flex: 1;">
                                    <label for="rol" class="form-label"><strong>Añadir roles:</strong></label>
                                    <select class="form-select mb-3" id="rolSection">
                                    </select>
                                    <button id="addRol" class="btn custom-button">Añadir rol</button>
                                </div>
                                <div style="flex: 1; margin-left: 10px;">
                                    <label for="rol" class="form-label"><strong>Eliminar roles:</strong></label>
                                    <select class="form-select mb-3" id="rolSectionEliminar">
                                    </select>
                                    <button id="delRol" class="btn custom-button">Eliminar rol</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4" id="datosInsertar">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Añadir Usuario</h5>
                            <div class="mb-3">
                                <label for="nombre" class="form-label"><strong>Nombre:</strong></label>
                                <input type="text" class="form-control" id="nombreInsert">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label"><strong>Email:</strong></label>
                                <input type="email" class="form-control" id="emailInsert">
                            </div>
                            <div class="mb-3">
                                <label for="dni" class="form-label"><strong>Password:</strong></label>
                                <input type="text" class="form-control" id="passwordInsert">
                            </div>
                            <div class="mb-3">
                                <label for="direccion" class="form-label"><strong>Dirección:</strong></label>
                                <input type="text" class="form-control" id="direccionInsert">
                            </div>
                            <div class="mb-3">
                                <label for="dni" class="form-label"><strong>DNI/CIF:</strong></label>
                                <input type="text" class="form-control" id="dniInsert">
                            </div>
      
                            <div class="mb-3" style="display: flex; justify-content: space-between;">
                                <button id="addUsuario" class="btn custom-button">Insertar Usuario</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
            <p>© 2023 Javier Morales Rico y Alejandro García Gil. Todos los derechos reservados.</p>
        </div>
    </footer>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-2Kok7MbOyxpkg+5TPdcmKAqP7gj9OpW/WTnIFwE09z4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
