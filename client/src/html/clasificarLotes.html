<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/clasificarLotes.css">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <title>Clasificar envíos - Dualiza</title>

</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
            <div class="container d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="main.html">
                    <img src="../assets/logoytextologinsinbg.png" alt="Logo" height="100">
                </a>
                <div class="navbar-brand">
                    <a href="perfil.html"><img class="profile" id="profileIconImg" src="../assets/profile-icon.png"
                            alt="Profile Icon" height="50"></a>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 text-center color-blue">
                    <h1>Clasificador de lotes</h1>
                    <hr>
                </div>
            </div>
            <div id="tablaTodosLotes" class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table id="tablaLotes" class="table table-hover table-dark">
                            <thead class="thead-dark">
                                <tr class="color-blue custom-bg">
                                    <th>Código de Lote</th>
                                    <th>Remitente</th>
                                    <th>Fecha</th>
                                    <th>Clasificar</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- Seccion oculta en un principio -->
            <div id="clasificarComponente" style="display: none;">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <button id="volverBoton" class="btn custom-button">Volver a todos los lotes</button>
                    </div>
                </div>
                <div class="row justify-content-center align-items-center mt-5">
                    <div class="col-md-9 text-center d-flex align-items-center justify-content-between">
                        <div class="form-group mb-3">
                            <select class="form-select" id="selectorComponentes">
                            </select>
                        </div>
                        <div class="form-group mb-3 mx-2">
                            <input type="text" class="form-control" id="cantidad" placeholder="Ingresa la cantidad">
                        </div>
                        <div class="form-group mb-3 mx-2">
                            <textarea class="form-control" id="descripcion" rows="1"
                                placeholder="Ingresa la descripción"></textarea>
                        </div>
                        <button id="botonClasificarComponente" class="btn custom-button">Clasificar componente</button>
                    </div>
                    <b><span id="mssg"></span></b>

                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="table-responsive">
                            <table id="tablaComponentes" class="table table-hover table-dark">
                                <thead class="thead-dark">
                                    <tr class="color-blue custom-bg">
                                        <th>Componentes</th>
                                        <th>Cantidad</th>
                                        <th>Descripcion</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row d-flex align-items-center justify-content-center">
                    <div class="col-md-6">
                        <div class="table-responsive">
                            <table id="tablaLoteEspecifico" class="table table-hover table-dark">
                                <thead class="thead-dark">
                                    <tr class="color-blue custom-bg">
                                        <th>Código de Lote</th>
                                        <th>Remitente</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Contenido de la tabla aquí -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <button id="botonMarcarLoteClasificado" class="btn custom-button">Marcar lote como clasificado</button>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer">
                <p>© 2023 Javier Morales Rico y Alejandro García Gil. Todos los derechos reservados.</p>
            </div>
        </footer>
    </div>
    <script src="../../dist/clasificarLotes.main.js"></script>
</body>

</html>
