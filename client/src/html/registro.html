<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/index.css">
        <link rel="stylesheet" href="../css/common.css">
        <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
        
        <title>Registrarse</title>

    </head>
    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
              <div class="container">
                <a class="navbar-brand" href="#">
                  <img src="../assets/logoytextologinsinbg.png" alt="Logo" height="150">
                </a>
              </div>
            </nav>
            <div class="container mt-2">
              <div class="row justify-content-center">
                <div class="col-md-6">
                  <div class="card border-0 mb-5">
                    <div class="card-body">
                      <h2 class="text-center mb-4">Registrarse</h2>
                        <div class="mb-3">
                          <label for="nombreInput" class="form-label">Nombre</label>
                          <input type="text" class="form-control" id="nombreInput" required>
                          <label id="labelNombreFallo" class="form-label" style="display: none;"></label>
                        </div>
                        <div class="mb-3">
                          <label for="emailInput" class="form-label">Correo electrónico</label>
                          <input type="email" class="form-control" id="emailInput" required>
                          <label id="labelCorreoRepetido" class="form-label" style="display: none;"></label>
                        </div>
                        <div class="mb-3">
                            <label for="dni_cifInput" class="form-label">DNI/CIF</label>
                            <input type="text" class="form-control" id="dni_cifInput" required>
                            <label id="labelDni_cifFallo" class="form-label" style="display: none;"></label>
                        </div>
                        <div class="mb-3">
                            <label for="direccionInput" class="form-label">Direccion</label>
                            <input type="text" class="form-control" id="direccionInput" required>
                            <label id="labelDirreccionFallo" class="form-label" style="display: none;"></label>
                        </div>
                        <div class="mb-3">
                            <label for="passwordInput" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="passwordInput" required>
                            <label id="labelPasswordInput" class="form-label" style="display: none;"></label>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPasswordInput" class="form-label">Confirmar contraseña</label>
                            <input type="password" class="form-control" id="confirmPasswordInput" required>
                            <label id="labelPasswordRepetidaInput" class="form-label" style="display: none;"></label>
                        </div>
                        <div class="d-grid gap-2">
                          <input type="button" class="btn custom-button btn-block" id="registrarseButton" value="Registrarse"></input>
                        </div>
                        <p class="mt-3 text-center">
                          ¿Ya tienes una cuenta? <a href="index.html">Inicia sesion</a>
                        </p>
                    </div>
                  </div>
                </div>
              </div>              
            </div>
            <footer>
                <div class="footer">
                  <p>© 2023 Javier Morales Rico y Alejandro García Gil. Todos los derechos reservados.</p>
                </div>
              </footer>
        <script src="../../dist/registro.main.js"></script>        
    </body>
</html>
