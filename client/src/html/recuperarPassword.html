<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">

  <title>Contraseña olvidada - Dualiza</title>
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="../assets/logoytextologinsinbg.png" alt="Logo" height="150">
        </a>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card border-0 mb-5">
            <div class="card-body">
              <div id="recuperarPasswordDiv">
                <h2 class="text-center mb-4">Recuperar contraseña</h2>
                <div class="mb-3">
                  <label for="inputEmail" class="form-label">Correo Electrónico</label>
                  <input type="email" class="form-control" id="inputEmail" required>
                  <span id="messageEmail"></span>
                </div>               
                <div class="d-grid gap-2">
                  <button type="button" class="btn custom-button btn-block" id="botonGeneratePassword">Enviar nueva contraseña</button>
                </div>
                <p id="message"></p>
                <p class="mt-3 text-center">
                    ¿Recuerdas tu contraseña? <a href="index.html">Inicia sesion</a>
                  </p>               
              </div>

              <div id="avisoCorrecto" class="mt-4">
                <h2 class="text-center mb-4">Nueva contraseña enviada a:</h2>
                <div class="d-grid gap-2">
                    <label for="msgNewPassword" class="form-label text-center" id="labelCorreoEnviada">Correo Electrónico</label>
                </div>
                <p class="mt-3 text-center">
                    Volver a iniciar sesión <a href="index.html">Inicia sesion</a>
                  </p> 
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
  <footer>
    <div class="footer">
      <p>© 2023 Javier Morales Rico y Alejandro García Gil. Todos los derechos reservados.</p>
    </div>
  </footer>
  <script src="../../dist/recuperarPassword.main.js"></script>

</body>

</html>
