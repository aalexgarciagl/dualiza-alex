<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/gestionUsuarios.css">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    
    <title>Panel de administrador - Dualiza</title>

</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
            <div class="container d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="main.html">
                    <img src="../assets/logoytextologinsinbg.png" alt="Logo" height="100">
                </a>
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item" id="panelAdmin">
                        <a class="menu-text nav-link" href="panelAdmin.html">Panel de administración</a>
                    </li>
                    <li class="nav-item" id="panelClasi">
                        <a class="menu-text nav-link" href="panelClasi.html">Panel de clasificador</a>
                    </li>
                </ul>
                <div class="navbar-brand">
                    <a href="perfil.html"><img class="profile" id="profileIconImg" src="../assets/profile-icon.png" alt="Profile Icon" height="50"></a>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12 text-center color-blue">
                        <h1>Gestión de componentes</h1>
                        <hr>
                    </div>
                </div>    
            <div class="row">
                <div class="col-md-6">
                    <h2 class="white-text">Componentes admitidos</h2>
                    <div class="mb-3">
                        <button id="botonInsertarComponente" class="btn custom-button">Añadir componente</button>
                        <b><span id="mssg"></span></b>
                    </div>
                    <div class="table-responsive">
                        <table id="tablaComponentes" class="table table-hover table-dark">
                            <thead class="thead-dark">
                                <tr class="color-blue custom-bg">
                                    <th >Nombre</th>
                                    <th>Tipo hardware</th>
                                    <th>Eliminar</th>
                                    <th>Info</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>

                </div>
    
                <div class="col-md-4" id="datosComponente" style="display: none;">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Datos Componente</h5>
                            <div class="mb-3">
                                <label for="nombre" class="form-label"><strong>Nombre:</strong></label>
                                <input type="text" class="form-control" id="nombreDatos">
                            </div>
                            <div class="mb-3">
                                <label for="hardwareInsert" class="form-label"><strong>Hardware:</strong></label>
                                <select class="form-select" id="hardwareInsert">
                                    <option value="si">Sí</option>
                                    <option value="no">No</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <button id="botonModificarComponente" class="btn custom-button">Modificar Componente</button>
                            </div>
                            <b><span id="mensajeError"></span></b>
                        </div>
                    </div>
                </div>
                <div class="col-md-4" id="datosInsertar" style="display: none;">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Añadir Componente</h5>
                            <div class="mb-3">
                                <label for="nombre" class="form-label"><strong>Nombre:</strong></label>
                                <input type="text" class="form-control" id="nombreInsert">
                                <b><span id="errorNombre"></span></b>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label"><strong>Hardware:</strong></label>
                                <select class="form-select" id="hardwareInsert">
                                    <option value="si">Sí</option>
                                    <option value="no">No</option>
                                </select>
                            </div>
      
                            <div class="mb-3" style="display: flex; justify-content: space-between;">
                                <button id="addComponente" class="btn custom-button">Insertar Componente</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
            <p>© 2023 Javier Morales Rico y Alejandro García Gil. Todos los derechos reservados.</p>
        </div>
    </footer>
        <script src="../../dist/gestComponentes.main.js"></script> 
</html>
