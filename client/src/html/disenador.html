<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/disenador.css">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <title>Herramienta Diseñador - Dualiza</title>

</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
            <div class="container d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="main.html">
                    <img src="../assets/logoytextologinsinbg.png" alt="Logo" height="100">
                </a>
                <div class="navbar-brand">
                    <a href="perfil.html"><img class="profile" id="profileIconImg" src="../assets/profile-icon.png"
                            alt="Profile Icon" height="50"></a>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <button id="botonDisenarJoya" type="button"
                            class="btn custom-button btn-block d-flex justify-content-between align-items-center p-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                                class="bi bi-brush" viewBox="0 0 16 16">
                                <path
                                    d="M15.825.12a.5.5 0 0 1 .132.584c-1.53 3.43-4.743 8.17-7.095 10.64a6.067 6.067 0 0 1-2.373 1.534c-.018.227-.06.538-.16.868-.201.659-.667 1.479-1.708 1.74a8.118 8.118 0 0 1-3.078.132 3.659 3.659 0 0 1-.562-.135 1.382 1.382 0 0 1-.466-.247.714.714 0 0 1-.204-.288.622.622 0 0 1 .004-.443c.095-.245.316-.38.461-.452.394-.197.625-.453.867-.826.095-.144.184-.297.287-.472l.117-.198c.151-.255.326-.54.546-.848.528-.739 1.201-.925 1.746-.896.126.007.243.025.348.048.062-.172.142-.38.238-.608.261-.619.658-1.419 1.187-2.069 2.176-2.67 6.18-6.206 9.117-8.104a.5.5 0 0 1 .596.04zM4.705 11.912a1.23 1.23 0 0 0-.419-.1c-.246-.013-.573.05-.879.479-.197.275-.355.532-.5.777l-.105.177c-.106.181-.213.362-.32.528a3.39 3.39 0 0 1-.76.861c.69.112 1.736.111 2.657-.12.559-.139.843-.569.993-1.06a3.122 3.122 0 0 0 .126-.75l-.793-.792zm1.44.026c.12-.04.277-.1.458-.183a5.068 5.068 0 0 0 1.535-1.1c1.9-1.996 4.412-5.57 6.052-8.631-2.59 1.927-5.566 4.66-7.302 6.792-.442.543-.795 1.243-1.042 1.826-.121.288-.214.54-.275.72v.001l.575.575zm-4.973 3.04.007-.005a.031.031 0 0 1-.007.004zm3.582-3.043.002.001h-.002z" />
                            </svg><span>Diseñar Joya</span>
                        </button>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <button id="botonConsultarJoya" type="button"
                            class="btn custom-button btn-block d-flex justify-content-between align-items-center p-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                            </svg><span>Consultar Joyas</span>
                        </button>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <button id="botonSugerirJoya" type="button"
                            class="btn custom-button btn-block d-flex justify-content-between align-items-center p-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                                class="bi bi-intersect" viewBox="0 0 16 16">
                                <path
                                    d="M0 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v2h2a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-2H2a2 2 0 0 1-2-2zm5 10v2a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1h-2v5a2 2 0 0 1-2 2zm6-8V2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h2V6a2 2 0 0 1 2-2z" />
                            </svg><span>Sugerir Joyas</span>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Diseñar joya -->
            <div id="divDisenarJoya" style="display: none;">
                <div class="row d-flex justify-content-between align-items-center mt-5">
                    <div class="col-md-6">
                        <h5 class="color-orange">Componentes de la receta</h5>
                        <div class="table-responsive">
                            <table id="tablaComponentes" class="table table-hover table-dark">
                                <thead class="thead-dark">
                                    <tr class="color-blue custom-bg text-center">
                                        <th>Componente</th>
                                        <th>Cantidad</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title text-center">Diseñando...</h4>
                                <div class="design-animation mb-3"></div>
                                <div class="mb-3">
                                    <h5 for="nombre" class="form-label"><strong>Nombre de la joya:</strong></h5>
                                    <input type="text" class="form-control" id="nombreJoya">
                                </div>
                                <hr>
                                <div class="mb-3">
                                    <h5 for="nombre" class="form-label"><strong>Componente:</strong></h5>
                                    <select class="form-select" id="componentesInsert">
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <h5 for="nombre" class="form-label"><strong>Cantidad:</strong></h5>
                                    <input type="number" class="form-control" id="cantidadComponente">
                                </div>
                                <div class="mb-3">
                                    <button id="botonAnadirComponente" class="btn custom-button">Añadir al
                                        diseño</button>
                                    <button id="botonTerminarDiseno" class="btn custom-button">Terminar
                                        diseño</button>
                                    <input id="fotoJoya" class="btn custom-button" type="file">
                                </div>
                                <b><span id="mensajeError"></span></b><br>
                                <b><span id="mensajeError2"></span></b>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--JOYAS  -->
            <div id="joyas" style="display: none;">
                <div class="row d-flex justify-content-center align-items-center mt-5">
                    <div class="col-md-6">
                        <h2 class="color-blue text-center">Diseños de joyas</h2>
                        <div class="table-responsive">
                            <table id="tablaJoyas" class="table table-hover table-dark">
                                <thead class="thead-dark">
                                    <tr class="color-blue custom-bg text-center">
                                        <th>Joya</th>
                                        <th>Receta</th>
                                        <th>Foto</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!--Sugerencias  -->
            <div id="sugerenciaJoya" style="display: none;">
                <div class="row d-flex justify-content-center align-items-center mt-5">
                    <div class="col-md-6">
                        <select class="form-select" id="selectorJoyaSugerida">
                            <option value="pulsera">Pulsera</option>
                            <option value="collar">Collar</option>
                            <option value="anillo">Anillo</option>
                            <option value="pendiente">Pendiente</option>
                        </select>
                        <button id="solicitarReceta" class="btn custom-button mt-2">Solicitar receta</button>
                    </div>
                </div>
            </div>
            <div id="tablaSugerencia" style="display: none;">
                <div class="row d-flex justify-content-center align-items-center mt-5">
                    <div class="col-md-6">
                        <h2 class="color-blue text-center">Seguerencia de Receta</h2>
                        <div class="table-responsive">
                            <table id="tablaSugerencias" class="table table-hover table-dark">
                                <thead class="thead-dark">
                                    <tr class="color-blue custom-bg text-center">
                                        <th>Joya</th>
                                        <th>Receta</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row d-flex justify-content-end align-items-center mt-5">
                    <div class="col-md-6">
                        <h5 id="message" class="color-orange"></h5>
                        <button id="usarReceta" class="btn custom-button">Usar receta</button>
                        <button id="descartarReceta" class="btn custom-button">Descartar receta</button>
                    </div>
                </div>
            </div>

        </div>


    </div>
    <footer>
        <div class="footer">
            <p>© 2023 Javier Morales Rico y Alejandro García Gil. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="../../dist/disenador.main.js"></script>
</body>

</html>
